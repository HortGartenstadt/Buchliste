<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buchinventar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    td img {
      width: 50px;
      height: 75px;
      object-fit: cover;
      border-radius: 4px;
    }
    #cameraContainer {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background-color: white;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      padding: 10px;
    }
    #cameraContainer video {
      width: 640px;
      height: 480px;
    }
    #controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    #controls label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
<h1>Buchinventar</h1>
<button onclick="startScanner()">ðŸ“· Scanner starten</button>
<div id="cameraContainer">
  <video id="video" autoplay playsinline></video>
  <div id="controls">
    <label for="zoom">Zoom:</label>
    <input type="range" id="zoom" name="zoom" min="1" max="3" step="0.1" value="1">
    <label for="focus">SchÃ¤rfe:</label>
    <input type="range" id="focus" name="focus" min="0" max="100" step="1" value="50">
  </div>
</div>
<table id="bookTable">
  <thead>
    <tr>
      <th>ISBN</th>
      <th>Titel</th>
      <th>Autor</th>
      <th>Cover</th>
      <th>Anzahl</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<script src="https://unpkg.com/@zxing/library@0.18.6"></script>
<script>
  const books = JSON.parse(localStorage.getItem('books')) || [];

  function displayBooks() {
    const tableBody = document.querySelector("#bookTable tbody");
    tableBody.innerHTML = '';
    books.forEach(book => {
      const row = tableBody.insertRow();
      row.innerHTML = `
        <td>${book.isbn}</td>
        <td>${book.title}</td>
        <td>${book.author}</td>
        <td><img src="${book.cover}" alt="Cover" /></td>
        <td>${book.count}</td>
      `;
    });
  }

  function saveBooks() {
    localStorage.setItem('books', JSON.stringify(books));
  }

  async function fetchBookData(isbn) {
    const url = `https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`;
    const response = await fetch(url);
    const data = await response.json();
    if (data.totalItems > 0) {
      const book = data.items[0].volumeInfo;
      return {
        title: book.title || "Unbekannt",
        author: book.authors ? book.authors.join(", ") : "Unbekannt",
        cover: book.imageLinks ? book.imageLinks.thumbnail : ""
      };
    }
    return null;
  }

  async function processISBN(isbn) {
    let existingBook = books.find(book => book.isbn === isbn);
    if (existingBook) {
      existingBook.count++;
    } else {
      const bookData = await fetchBookData(isbn);
      if (bookData) {
        books.push({
          isbn: isbn,
          title: bookData.title,
          author: bookData.author,
          cover: bookData.cover,
          count: 1
        });
      }
    }
    saveBooks();
    displayBooks();
  }

  function startScanner() {
    const video = document.getElementById('video');
    const cameraContainer = document.getElementById('cameraContainer');
    const zoomControl = document.getElementById('zoom');
    const focusControl = document.getElementById('focus');
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    cameraContainer.style.display = 'block';

    navigator.mediaDevices.enumerateDevices()
      .then(devices => {
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        const userMediaConstraints = {
          video: {
            deviceId: videoDevices.length > 0 ? { exact: videoDevices[0].deviceId } : undefined,
            facingMode: { exact: "environment" },
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        };
        return navigator.mediaDevices.getUserMedia(userMediaConstraints);
      })
      .then(stream => {
        video.srcObject = stream;

        const track = stream.getVideoTracks()[0];
        const capabilities = track.getCapabilities();

        if (capabilities.zoom) {
          zoomControl.min = capabilities.zoom.min;
          zoomControl.max = capabilities.zoom.max;
          zoomControl.step = capabilities.zoom.step;
          zoomControl.value = track.getSettings().zoom || capabilities.zoom.min;
          zoomControl.oninput = () => {
            track.applyConstraints({ advanced: [{ zoom: zoomControl.value }] });
          };
        }

        if (capabilities.focusMode) {
          focusControl.min = capabilities.focusDistance.min;
          focusControl.max = capabilities.focusDistance.max;
          focusControl.step = capabilities.focusDistance.step;
          focusControl.value = track.getSettings().focusDistance || (capabilities.focusDistance.min + capabilities.focusDistance.max) / 2;
          focusControl.oninput = () => {
            track.applyConstraints({ advanced: [{ focusMode: "manual", focusDistance: focusControl.value }] });
          };
        }

        const codeReader = new ZXing.BrowserMultiFormatReader();
        codeReader.decodeFromVideoDevice(null, video, (result, err) => {
          if (result) {
            const isbn = result.text;
            processISBN(isbn);
            stream.getTracks().forEach(track => track.stop());
            video.srcObject = null;
            cameraContainer.style.display = 'none';
          }
          if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
          }
        });

      })
      .catch(err => alert("Fehler beim Zugriff auf die Kamera: " + err.message));
  }

  window.onload = displayBooks;
</script>
</body>
</html>
