<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buchinventar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    td img {
      width: 50px;
      height: 75px;
      object-fit: cover;
      border-radius: 4px;
    }
    #cameraContainer {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background-color: white;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      padding: 10px;
    }
    #cameraContainer video {
      width: 300px;
    }
  </style>
</head>
<body>

<h1>Buchinventar</h1>
<button onclick="startScanner()">ðŸ“· Scanner starten</button>
<div id="cameraContainer">
  <video id="video"></video>
</div>
<table id="bookTable">
  <thead>
    <tr>
      <th>ISBN</th>
      <th>Titel</th>
      <th>Autor</th>
      <th>Cover</th>
      <th>Anzahl</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const books = JSON.parse(localStorage.getItem('books')) || [];

  function displayBooks() {
    const tableBody = document.querySelector("#bookTable tbody");
    tableBody.innerHTML = '';
    books.forEach(book => {
      const row = tableBody.insertRow();
      row.innerHTML = `
        <td>${book.isbn}</td>
        <td>${book.title}</td>
        <td>${book.author}</td>
        <td><img src="${book.cover}" alt="Cover" /></td>
        <td>${book.count}</td>
      `;
    });
  }

  function saveBooks() {
    localStorage.setItem('books', JSON.stringify(books));
  }

  async function fetchBookData(isbn) {
    const url = `https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`;
    const response = await fetch(url);
    const data = await response.json();
    if (data.totalItems > 0) {
      const book = data.items[0].volumeInfo;
      return {
        title: book.title || "Unbekannt",
        author: book.authors ? book.authors.join(", ") : "Unbekannt",
        cover: book.imageLinks ? book.imageLinks.thumbnail : ""
      };
    }
    return null;
  }

  async function processISBN(isbn) {
    let existingBook = books.find(book => book.isbn === isbn);
    if (existingBook) {
      existingBook.count++;
    } else {
      const bookData = await fetchBookData(isbn);
      if (bookData) {
        books.push({
          isbn: isbn,
          title: bookData.title,
          author: bookData.author,
          cover: bookData.cover,
          count: 1
        });
      }
    }
    saveBooks();
    displayBooks();
  }

  function startScanner() {
    const video = document.getElementById('video');
    const cameraContainer = document.getElementById('cameraContainer');
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    cameraContainer.style.display = 'block';

    // Kamera mit "environment" fÃ¼r Hauptkamera aktivieren
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.play();

        setInterval(() => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const codeReader = new ZXing.BrowserMultiFormatReader();

          codeReader.decodeFromImageData(imageData)
            .then(result => {
              const isbn = result.text;
              processISBN(isbn);
              stream.getTracks().forEach(track => track.stop());
              video.srcObject = null;
              cameraContainer.style.display = 'none';
            })
            .catch(() => {});
        }, 1000);
      })
      .catch(err => alert("Fehler beim Zugriff auf die Kamera: " + err.message));
  }

  window.onload = displayBooks;
</script>
<script src="https://unpkg.com/@zxing/library@0.18.6"></script>

</body>
</html>
